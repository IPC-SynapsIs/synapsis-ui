<div class="thumbnail">
    <img src="http://placehold.it/320x150">
    <div class="caption">
        <h4><a [routerLink]="['/projects', project.id]">{{ project.title }}</a></h4>
        <p>{{ project.description }}</p>
        <div *ngFor="let category of project.categories | async" class="">
            {{category}}
        </div>
    </div>
</div>
